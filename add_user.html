<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('backadmin.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fdfafa; /* Ensures text is readable */
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(8, 78, 72, 0.425); /* Semi-transparent background */
            position: relative;
        }
        .header h2 {
            text-transform: uppercase;
        }
        .logout {
            position: absolute;
            right: 20px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .box {
            border: 1px solid #fff;
            padding: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            text-align: left;
        }
        h3 {
            text-align: center;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            display: block;
        }
        select {
            background: #fff;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #success-message {
            display: none;
            color: green;
            text-align: center;
            font-weight: bold;
        }
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-btn a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>RFEST - Add User</h2>
        <a href="admin.html" class="logout">Back to Admin</a>
    </div>
    
    <div class="container">
        <div class="box">
            <h3>Add New User</h3>
            <form id="addUserForm">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="Enter password" required>

                <label for="rolee">Role</label>
                <select id="rolee" name="rolee" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Event Manager">Event Manager</option>
                    <option value="User">User</option>
                </select>

                <label for="phone_no">Phone Number</label>
                <input type="text" id="phone_no" name="phone_no" placeholder="Enter phone number">

                <button type="submit">Add User</button>
            </form>
            <p id="success-message">User added successfully!</p>
        </div>
    </div>

    <div class="back-btn">
        <a href="admin.html">Back to Admin</a>
    </div>

    <script>
        document.getElementById("addUserForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch("add_users.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("success-message").style.display = "block";
                document.getElementById("addUserForm").reset();
                setTimeout(() => {
                    document.getElementById("success-message").style.display = "none";
                }, 3000);
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
