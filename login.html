
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management - Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Apply Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }

        /* Semi-transparent login box */
        .login-box {
            width: 350px;
            padding: 20px;
            background: rgba(255, 250, 205, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title Styling */
        .login-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Input Styling */
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Hover Effect */
        .login-box button:hover {
            background-color: #0056b3;
        }

        /* Forgot Password Link */
        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Success/Error message */
        .message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>College Event Management System</h2>
        <form id="loginForm">
            <input type="text" id="uid" name="uid" placeholder="Enter UID" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit" name='loginn' id='loginn'>Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            var formData = new FormData(this);

            fetch("login_connect.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Expect JSON response
            .then(data => {
                var messageDiv = document.getElementById("message");
                if (data.status === "success") {
                    messageDiv.textContent = "Login Successful! Redirecting...";
                    messageDiv.style.color = "green";
                    setTimeout(() => { window.location.href = data.redirect; }, 1500); // Redirect after 1.5s
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = "red";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
